<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style3.css">
    <title>Esqueceu a Senha</title>
    <!-- Referência ao arquivo JS externo -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="background-video">
        <source src="car.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <div class="forgot-password-box">
        <div class="login-header">
            <header>Esqueceu a Senha</header>
        </div>
        <div class="input-box">
            <input type="email" id="email" class="input-field" placeholder="Digite seu e-mail" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" onclick="resetPassword()"></button>
            <label for="submit">Enviar Link de Recuperação</label>
        </div>
        <div class="back-to-login-link">
            <p>Voltar para <a href="index.html">Login</a></p>
        </div>
    </div>
    <!-- Link para o arquivo JS externo -->
    <script src="forgot-password.js"></script>
</body>
</html>
